<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nationalize</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <form data-form action="">
      <input data-name type="text" />

      <button type="submit">search</button>
    </form>

    <h1></h1>
    <ul data-ul-about-countries=""></ul>

    <template data-countries-template>
      <li class="countries-item">
        <div
          style="display: flex; align-items: center; justify-content: center"
          class="parent-img-flag"
        >
          <img
            src="./img/loading.jpg"
            style="max-width: 320px; max-height: 220px"
            alt=""
          />
        </div>
        <div class="about-c">
          <h2 data-countries-title class="countries-card__title size-name"></h2>
          <p data-countries-population class="countries-card__title"></p>
          <p data-countries-region class="countries-card__title"></p>
          <p data-countries-capital class="countries-card__title"></p>
          <p data-countries-area class="countries-card__title"></p>
        </div>
      </li>
    </template>
    <script src="./js/api.js"></script>
  </body>
</html>
